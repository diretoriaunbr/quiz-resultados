<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecionando...</title>
  <script>
    const score = parseInt(new URLSearchParams(window.location.search).get('score')) || 0;
    let url = "";

  if (score === 100) {
  url = "https://sites.google.com/view/unbrquiz100/início";
} else if (score >= 80) {
  url = "https://sites.google.com/view/unbrquiz80a99/início";
} else {
  url = "https://sites.google.com/view/unbrquizabaixo80/início";
}

    window.location.href = url;
  </script>
</head>
<body>
  <p>Redirecionando...</p>
</body>
</html>
